<div id="dialog-container">
    <mat-dialog-content>
        <div class="dialog-cross-button">
            <button mat-icon-button (click)="onClickClose()">
                <mat-icon svgIcon="icon-close" class="cross-button"></mat-icon>
            </button>
        </div>

        <div class="dialog-content">
            <div class="dialog-title">{{ 'personalSpace.organization.dialog.title'|translate }}</div>
            <div class="dialog-description">{{ 'personalSpace.organization.dialog.description'|translate }}</div>

            <app-organization-form #OrganizationForm>
            </app-organization-form>

            <mat-dialog-actions class="dialog-buttons">
                <button class="secondary-raised-button" mat-raised-button
                        (click)="onClickClose()">
                    <span>{{ 'popup.cancel'|translate }}</span>
                </button>
                <button class="primary-raised-button" mat-raised-button
                        [disabled]="!isValidForm()" (click)="onClickConfirm()">
                    <span>{{ 'popup.confirm'|translate }}</span>
                </button>
            </mat-dialog-actions>
        </div>
    </mat-dialog-content>

</div>
