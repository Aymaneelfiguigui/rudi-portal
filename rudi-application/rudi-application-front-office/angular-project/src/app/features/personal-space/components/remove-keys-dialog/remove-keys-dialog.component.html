<div id="dialog-container">
    <mat-dialog-content>
        <div class="dialog-cross-button">
            <button mat-icon-button (click)="cancel()">
                <mat-icon svgIcon="icon-close" class="cross-button"></mat-icon>
            </button>
        </div>
        <div class="dialog-content mt-3">
            <div class="dialog-title">{{'personalSpace.projectApi.deleteKeyDialog.title' | translate}}</div>

            <div
                class="dialog-description mb-4">{{'personalSpace.projectApi.deleteKeyDialog.description' | translate}}
            </div>

            <mat-dialog-actions class="dialog-buttons">
                <button class="secondary-raised-button" mat-raised-button (click)="cancel()">
                    <span>{{'personalSpace.projectApi.cancel'|translate}}</span>
                </button>
                <button class="primary-raised-button" mat-raised-button (click)="removeKey()">
                    <span>{{'personalSpace.projectApi.confirm'|translate}}</span>
                </button>
            </mat-dialog-actions>

        </div>
    </mat-dialog-content>
</div>
