<form *ngIf="formGroup" [formGroup]="formGroup">
    <ul [class]="ulClass" [formArrayName]="formArrayName">
        <li *ngFor="let theme of items; let i = index" [formGroupName]="i">
            <mat-checkbox
                [checked]="isChecked(theme)"
                [value]="theme.value"
                class="rudi-checkbox"
                formControlName="checked"
            >{{theme.name}}
            </mat-checkbox>
        </li>
    </ul>
    <div class="rudi-select-panel-footer">
        <button
            (click)="submitForm()"
            class="rudi-blue-button"
            mat-raised-button
            type="submit"
      [disabled]="!submitIsEnabled"
        >{{'common.appliquer'|translate}}</button>
    </div>
</form>
