<div id="dialog-content">
    <mat-dialog-actions class="dialog-header-button">
        <mat-icon svgIcon="icon-close" class="icon-close" (click)="handleClose()"></mat-icon>
    </mat-dialog-actions>
    <mat-dialog-content>
        <div class="blue-theme text-alignement" [translate]="'personalSpace.project.tabs.deletion.title'"></div>
        <div class="text-alignement description"> {{'personalSpace.project.tabs.deletion.text1' | translate}}</div>
        <div class="text-alignement description0">
            {{'personalSpace.project.tabs.deletion.text2' | translate}}
        </div>
        <mat-dialog-actions class="d-flex justify-content-between dialog-footer-button">
            <button class="buttons mat-stroked-button btn dialog-cancel" mat-raised-button [mat-dialog-close]="null">
                <span>{{'personalSpace.project.tabs.deletion.confirmationPopup.cancel'| translate}}</span>
            </button>
            <button class="buttons mat-stroked-button btn dialog-validate" mat-raised-button (click)="validate()">
                <span>{{'personalSpace.project.tabs.deletion.confirmationPopup.validate'| translate}}</span>
            </button>
        </mat-dialog-actions>
    </mat-dialog-content>
</div>
