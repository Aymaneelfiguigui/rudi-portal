<div id="dialog-content">
    <mat-dialog-content>
        <div class="dialog-header-close-button" fxLayoutAlign="end center">
            <button mat-icon-button (click)="handleClose()">
                <mat-icon svgIcon="icon-close" class="icon-close"></mat-icon>
            </button>
        </div>
        <div class="content-container">
            <div class="title-blue-theme" [translate]="'personalSpace.project.tabs.deletion.title'"></div>
            <div class="description"> {{'personalSpace.project.tabs.deletion.text1' | translate}}</div>
            <div class="description">{{'personalSpace.project.tabs.deletion.text2' | translate}}</div>
            <mat-dialog-actions class="buttons-container">
                <button class="button dialog-cancel" mat-raised-button [mat-dialog-close]="null">
                    <span>{{'personalSpace.project.tabs.deletion.confirmationPopup.cancel'| translate}}</span>
                </button>

                <button mat-raised-button class="button dialog-validate" (click)="validate()">
                    <span>{{'personalSpace.project.tabs.deletion.confirmationPopup.validate'| translate}}</span>
                </button>
            </mat-dialog-actions>
        </div>
    </mat-dialog-content>
</div>
