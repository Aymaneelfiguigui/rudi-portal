<app-dataset-table
    [title]="'personalSpace.project.tabs.datasets.newDatasets.tableTitle'"
    [ariaLabel]="'personalSpace.project.tabs.datasets.newDatasets.tableLabel'"
    [dataSource]="dataSource"
    [tableLoading]="tableLoading"
    [hasAddButton]="hasAddButton"
    [hasDeleteButton]="hasDeleteButton"
    [disableAddButton]="disableAddButton"
    [hasCommentButton]="hasCommentButton"
    [defaultAlt]="'project.detail.newRequestLogo' | translate"
    [defaultLogo]="defaultLogo"
    (addActionEvent)="openNewDatasetRequestPopin()"
    (deleteActionEvent)="deleteRequest($event)"
    (commentActionEvent)="showComment($event)"
></app-dataset-table>
