<app-dataset-table
    [title]="'personalSpace.project.tabs.datasets.restrictedDatasets.tableTitle'"
    [ariaLabel]="'personalSpace.project.tabs.datasets.restrictedDatasets.tableLabel'"
    [dataSource]="dataSource"
    [tableLoading]="tableLoading"
    [hasAddButton]="hasAddButton"
    [hasDeleteButton]="hasDeleteButton"
    [disableAddButton]="disableAddButton"
    [hasCommentButton]="hasCommentButton"
    (addActionEvent)="openRestrictedDatasetsPopin()"
    (deleteActionEvent)="deleteRequest($event)"
    (commentActionEvent)="showComment($event)"
></app-dataset-table>
