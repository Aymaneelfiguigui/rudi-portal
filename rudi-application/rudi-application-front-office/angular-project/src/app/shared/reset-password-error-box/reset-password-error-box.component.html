<div class="row error-zone">
    <div class="col-1">
        <em class="fa fa-exclamation-circle fa-2x notif-icon-style me-2"></em>
    </div>
    <div class="col-10">
        <span>{{'snackbarTemplate.resetPasswordError'|translate}}
            <a class="pointer text-underline link-color"
               (click)="goToAccountRegistration()">{{'common.ici'|translate}}</a></span>
    </div>
    <div class="col-1 text-end" [ngClass]="{'block-icon-close': mediaSize.isDeviceMobile}">
        <em class="fa fa-times notif-icon-style me-2 pointer" (click)="snackBarRef.dismiss()"></em>
    </div>
</div>
