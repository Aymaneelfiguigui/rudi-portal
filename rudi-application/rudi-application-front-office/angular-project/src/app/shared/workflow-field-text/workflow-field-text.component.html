<ng-container [formGroup]="formGroup">
    <div class="d-flex">
        <mat-label>{{label}}<span *ngIf="required" class="required-symbol">*</span></mat-label>
    </div>
    <mat-hint class="title-hint">{{help}}</mat-hint>
    <mat-form-field appearance="outline">
        <textarea [formControlName]="formControlName" matInput rows="15" (keydown.control.enter)="submit.emit()"></textarea>
        <mat-error>
            <em class="fa fa-info-circle fa-2x mr-2"></em>{{'common.requiredInformationError'|translate}}
        </mat-error>
    </mat-form-field>
</ng-container>
