# -------------------------------------------------------
# Basic Service Configuration
# -------------------------------------------------------
server.port=8091
server.ssl.enabled=false
trust.trust-all-certs=true

role.moderator=MODERATOR
# Allow unsecured storage for local dev only (no sensitive data)
rudi.doks.unsecured-temp-directory-allowed=true

# Optional: sample dataset used by the waste selfdata use-case (can stay blank)
selfdata.waste-dataset-uuid=d3671845-0213-4caa-9823-cd5dda7bc5ad

# -------------------------------------------------------
# Database Configuration
# -------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/rudi
spring.datasource.username=selfdata
spring.datasource.password=selfdata
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=selfdata_data
spring.datasource.hikari.connectionInitSql=SET search_path TO selfdata_data, public
spring.flyway.enabled=true
spring.flyway.schemas=selfdata_data
spring.flyway.default-schema=selfdata_data

# -------------------------------------------------------
# Eureka (Service Discovery)
# -------------------------------------------------------
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.nonSecurePortEnabled=true
eureka.instance.securePortEnabled=false
eureka.instance.nonSecurePort=8091
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# -------------------------------------------------------
# OAuth2 / Security
# -------------------------------------------------------
module.oauth2.trust-all-certs=true
module.oauth2.provider-uri=http://localhost:8085/oauth2/token
module.oauth2.check-token-uri=http://localhost:8085/oauth2/check_token
module.oauth2.client-id=selfdata
module.oauth2.client-secret=rudi@123
module.oauth2.scope=read,write

security.jwt.access.tokenKey=dev-ultra-long-hs512-secret-0123456789abcdef-0123456789abcdef-0123456789abcdef-0123456789abcdef

# -------------------------------------------------------
# Dataverse Integration
# -------------------------------------------------------
dataverse.host=http://localhost:8095
dataverse.api.url=${dataverse.host}/api
dataverse.api.token=82f6ba2f-1373-474d-b5e0-33c14460ee8b
dataverse.api.rudi.media.data.alias=rudi_media_data
dataverse.api.rudi.data.alias=rudi_data
dataverse.api.rudi.archive.alias=rudi_archive

# -------------------------------------------------------
# Email Configuration (MailHog / dev SMTP)
# -------------------------------------------------------
mail.smtp.host=localhost
mail.smtp.port=1025
mail.smtp.auth=false
mail.smtp.starttls.enable=false
mail.from=no-reply@rudi.local
mail.smtp.from=no-reply@rudi.local
rudi.mail.enabled=false

# -------------------------------------------------------
# Freemarker Templates Override
# -------------------------------------------------------
freemarker.baseDirectory=/opt/rudi_tmp

# -------------------------------------------------------
# Workflow Properties (used in emails)
# -------------------------------------------------------
rudi.bpmn.form.properties.team-name=RUDI Dev (local)
rudi.bpmn.form.properties.project-name=RUDI Selfdata
rudi.bpmn.form.properties.confidentiality-politic-url=https://localhost/confidentiality
rudi.bpmn.form.properties.url-server=http://localhost:8091
rudi.bpmn.form.properties.url-contact=https://localhost/contact

# -------------------------------------------------------
# Email helper placeholders
# -------------------------------------------------------
email.projectName=RUDI
email.teamName=RUDI Team
email.urlServer=http://localhost:4200
email.urlContact=http://localhost:4200/contact
